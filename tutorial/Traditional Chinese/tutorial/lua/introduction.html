<font class="title">Lua的簡單介紹</font>
它的語法規則非常的少
不需要什麼預備知識
大多程式語言都要用一本書的篇幅來教人語法
Lua 只需要筆記本的厚度就夠了


從1993年開發至今
被很多著名專案所採用
也累積不少第三方資源了


因為其執行速度在腳本語言當中是數一數二的快
所以常常應用在對執行效能特別苛求的環境
